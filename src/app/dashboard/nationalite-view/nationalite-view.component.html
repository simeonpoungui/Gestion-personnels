<div class="">
  <li class="nav-item">
    <a class="nav-link" style="cursor: pointer" (click)="_location.back()"
      ><i class="fa-solid fa-arrow-left"></i> Retour
    </a>
  </li>
</div>
<div class="px-2">
  <h1 class="card-title text-center">Liste des nationalités</h1>

  <div>
    <ul class="nav nav-tabs card-header-tabs">
      <a
        class="nav-link mb-4 text-primary fs-6"
        style="cursor: pointer"
        (click)="create()"
        >Ajouter une nationalité
      </a>
    </ul>
    <div class="d-flex justify-content-between align-items-center pb-3">
      <div class="d-flex align-items-center">
        <i
          style="position: absolute"
          class="ps-2 color"
          data-feather="inbox"
        ></i>
        <input
          style="width: 30rem"
          type="text"
          (keyup)="applyFilter($event)"
          placeholder="Recherchez une nationalité..."
          class="form-control shadow text-start px-5 text-uppercase"
        />
      </div>
    </div>
  </div>
  <div class="mat-elevation-z8">
    <table
      mat-table
      *ngIf="!isLoading; else loading"
      [dataSource]="dataSource"
      class="table-striped"
    >
      <!-- Position Column -->

      <ng-container matColumnDef="Nationalite" >
        <th mat-header-cell *matHeaderCellDef style="padding-left: 50px !important;">Nationalite</th>
        <td mat-cell *matCellDef="let element" style="padding-left: 50px !important;">{{ element.Nationalite }}</td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell class="text-end" style="padding-right: 65px;" *matHeaderCellDef>Actions</th>

        <td mat-cell class="text-end" style="padding-right: 50px;" *matCellDef="let element">
          <button
            type="button"
            (click)="view(element)"
            class="btn text-lowercase py-0 px-1"
          >
            <i class="fa fa-eye text-black" aria-hidden="true"></i>
          </button>
          <button
            type="button"
            (click)="edit(element)"
            class="btn text-lowercase py-0 px-1"
          >
            <i class="fa fa-pencil text-black" aria-hidden="true"></i>
          </button>
          <button
            type="button"
            class="btn text-lowercase px-1 py-0"
            (click)="delete(element)"
          >
            <i class="fa fa-trash text-danger" aria-hidden="true"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[11, 20, 30]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>

<ng-template #loading>
  <div class="fa-3x text-center mb-4 mt-4">
    <label class="fs-3">chargement des nationalités</label><br /><br />
    <i class="fas text-primary spinner-grow"></i><br />
  </div>
</ng-template>
